<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Cocktail Drink Recipes Simple Search App</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h3 id="search header">Search Cocktail Drink Recipes:</h3>
    <form id="search form">
        <input id="search" type="text" name="search">
        <input id="submit" type="submit" class='btn'>
    </form>
    <button id="dark">Toggle Dark Mode</button>
    <h2 id="drinks header">Recipes:</h2>
    <div id="drinks list">
        <section id="section 1">
            <h2>Example Drink</h2>
            <img />
            <input type='button' class='btn remove' value='Remove'/>
            <ol>
                <li>Category? </li>
                <li>Alcohol? </li>
                <li>Container? </li>
            </ol>
            <ul>
                <li>Ingredient 1 Measure</li>
                <li>Ingredient 2 Measure</li>
                <li>Ingredient 3 Measure</li>
            </ul>
            <p>
                Mixing Instructions
            </p>
        </section>
    </div>
</body>

</html>
